<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Far Northeast Extremity</title>

    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=National+Park:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <script src="script.js" defer></script>
  <body id="wrapper">
    <header id="header-box">
      <h1 id="header-text" class="allerta-stencil">
        <span class="header-text-small">the</span> Far Northeast Extremity
      </h1>
    </header>
    <main id="main">
      <dialog id="popup">
        <button id="popup-close" autofocus><b>X</b></button>
        <div id="popup-content"></div>
      </dialog>
      <div id="items"></div>
      <div id="entrance" class="zone">
        <p class="inner-description">Somewhere on the far northeast...</p>
        <img
          class="inner-image"
          src="assets/img_bg_entrance.png"
          alt="A snowy area with a big sign"
        />
      </div>
    </main>
  </body>
</html>
